<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>範囲選択</title>
  <style>
    * { margin: 0; padding: 0; }
    html, body {
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      cursor: crosshair;
      background: rgba(0, 0, 0, 0.3);
      -webkit-user-select: none;
      user-select: none;
    }
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
    }
    #hint {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #fff;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      font-size: 18px;
      text-shadow: 0 2px 8px rgba(0,0,0,0.6);
      pointer-events: none;
      transition: opacity 0.2s;
    }
    #dimensions {
      position: fixed;
      padding: 4px 8px;
      background: rgba(0,0,0,0.7);
      color: #fff;
      font-family: monospace;
      font-size: 12px;
      border-radius: 4px;
      pointer-events: none;
      display: none;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <div id="hint">ドラッグして録画範囲を選択（Escでキャンセル）</div>
  <div id="dimensions"></div>

  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const hint = document.getElementById("hint");
    const dims = document.getElementById("dimensions");

    const dpr = window.devicePixelRatio || 1;
    canvas.width = window.innerWidth * dpr;
    canvas.height = window.innerHeight * dpr;
    ctx.scale(dpr, dpr);

    let dragging = false;
    let startX = 0, startY = 0;
    let curX = 0, curY = 0;

    function draw() {
      const w = window.innerWidth;
      const h = window.innerHeight;
      ctx.clearRect(0, 0, w, h);

      if (!dragging) return;

      const x = Math.min(startX, curX);
      const y = Math.min(startY, curY);
      const rw = Math.abs(curX - startX);
      const rh = Math.abs(curY - startY);

      // Dim outside selection
      ctx.fillStyle = "rgba(0, 0, 0, 0.5)";
      ctx.fillRect(0, 0, w, y);              // top
      ctx.fillRect(0, y, x, rh);             // left
      ctx.fillRect(x + rw, y, w - x - rw, rh); // right
      ctx.fillRect(0, y + rh, w, h - y - rh);  // bottom

      // Selection border
      ctx.strokeStyle = "#fff";
      ctx.lineWidth = 2;
      ctx.strokeRect(x, y, rw, rh);

      // Corner handles
      ctx.fillStyle = "#fff";
      const hs = 6;
      [[x, y], [x + rw, y], [x, y + rh], [x + rw, y + rh]].forEach(([cx, cy]) => {
        ctx.fillRect(cx - hs/2, cy - hs/2, hs, hs);
      });
    }

    canvas.addEventListener("mousedown", (e) => {
      dragging = true;
      startX = e.clientX;
      startY = e.clientY;
      curX = startX;
      curY = startY;
      hint.style.opacity = "0";
      dims.style.display = "block";
    });

    canvas.addEventListener("mousemove", (e) => {
      if (!dragging) return;
      curX = e.clientX;
      curY = e.clientY;
      draw();

      const rw = Math.abs(curX - startX);
      const rh = Math.abs(curY - startY);
      dims.textContent = `${rw} × ${rh}`;
      dims.style.left = (e.clientX + 12) + "px";
      dims.style.top = (e.clientY + 12) + "px";
    });

    canvas.addEventListener("mouseup", (e) => {
      if (!dragging) return;
      dragging = false;
      dims.style.display = "none";

      const x = Math.min(startX, curX);
      const y = Math.min(startY, curY);
      const rw = Math.abs(curX - startX);
      const rh = Math.abs(curY - startY);

      if (rw < 10 || rh < 10) {
        // Too small, cancel
        hint.style.opacity = "1";
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        return;
      }

      // Emit region to main window via Tauri event, accounting for device pixel ratio
      const region = {
        x: Math.round(x * dpr),
        y: Math.round(y * dpr),
        width: Math.round(rw * dpr),
        height: Math.round(rh * dpr),
      };

      window.__TAURI__.event.emit("region-selected", region).then(() => {
        window.__TAURI__.window.getCurrentWindow().close();
      });
    });

    document.addEventListener("keydown", (e) => {
      if (e.key === "Escape") {
        window.__TAURI__.event.emit("region-cancelled", {}).then(() => {
          window.__TAURI__.window.getCurrentWindow().close();
        });
      }
    });
  </script>
</body>
</html>
